spring:
  profiles:
    include: mysql, jwt, oauth
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2MB
      location: C:/Users/${USER}/upload # 동적 경로 설정 (사용자 이름 기반)

upload:
  path: C:/Users/${USER}/upload # 최종 업로드 경로

image:
  imagefolder: /img/