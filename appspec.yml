version: 0.0
os: linux

# 코드 파일 전송과 관련된 설정
files:
  - source: /
    destination: /home/ec2-user/app
    overwrite: yes

# 파일 및 디렉토리 권한에 관련된 설정
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

# Deploy 전후에 실행할 스크립트 또는 명령에 관련된 설정
hooks:
  ApplicationStart:
    - location: scripts/deploy.sh
      timeout: 60
      runas: ec2-user